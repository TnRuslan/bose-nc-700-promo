<section class="section">
  <div class="container">
    <div class="hero-flex">
      <div class="hero-description">
        <ul class="description-list">
          <li class="description-list__item description-list__item--first">
            <p class="section__text description__text">
              Noise cancellation headphones that are capable for a lot of things
            </p>
          </li>
          <li class="description-list__item description-list__item--second">
            <p class="section__text description__text">
              Up to 20 hours of playback
            </p>
          </li>
        </ul>
        <div class="hero">
          <h1 class="hero__title">Headphones Bose NC 700</h1>
          <button type="button" class="button hero_button button--primary">
            order
          </button>
        </div>
      </div>
      <div>
        <picture>
          <source
            srcset="
              ./images/hero-desktop.jpg    1x,
              ./images/hero-desktop@2x.jpg 2x
            "
            media=" (min-width: 1440px)"
          />
          <source
            srcset="./images/hero-tablet.jpg 1x, ./images/hero-tablet@2x.jpg 2x"
            media="(min-width: 768px)"
          />

          <source
            srcset="./images/hero-mobile.jpg 1x, ./images/hero-mobile@2x.jpg 2x"
          />

          <img
            class="hero__image"
            src="./images/hero-desktop.jpg"
            alt="headphones"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
